<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Barbershop Booking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="title">Barbershop Booking</h1>
    </div>
  </header>

  <main class="container">
    <section class="grid two">
      <div class="card">
        <h2>Customers</h2>
        <form id="customer-form" class="form">
          <label class="field">
            <div class="label">Name</div>
            <input name="name" placeholder="Full name" required />
          </label>
          <label class="field">
            <div class="label">Phone</div>
            <input name="phone" placeholder="Phone (optional)" />
          </label>
          <div class="row">
            <button type="submit" class="btn primary">Add Customer</button>
          </div>
        </form>

        <h3 class="subhead mt">All customers</h3>
        <div id="customers-list" class="list">Loading...</div>
      </div>

      <div class="card">
        <h2>Services</h2>
        <form id="service-form" class="form">
          <label class="field">
            <div class="label">Title</div>
            <input name="title" placeholder="e.g. Men's Haircut" required />
          </label>
          <div class="row fields">
            <label style="flex:1">
              <div class="label">Duration (min)</div>
              <input name="duration" type="number" min="1" value="30" />
            </label>
            <label style="width:120px">
              <div class="label">Price</div>
              <input name="price" type="number" step="0.01" min="0" value="15" />
            </label>
          </div>
          <div class="row">
            <button type="submit" class="btn primary">Add Service</button>
          </div>
        </form>

        <h3 class="subhead mt">All services</h3>
        <div id="services-list" class="list">Loading...</div>
      </div>
    </section>

    <section class="card mt">
      <h2>Appointments</h2>
      <form id="appointment-form" class="form grid-appointments">
        <label class="field">
          <div class="label">Customer</div>
          <select name="customerId" required><option value="">-- select customer --</option></select>
        </label>
        <label class="field">
          <div class="label">Service</div>
          <select name="serviceId" required><option value="">-- select service --</option></select>
        </label>
        <label class="field">
          <div class="label">Date</div>
          <input name="date" type="date" required />
        </label>
        <label class="field">
          <div class="label">Time</div>
          <input name="time" type="time" required />
        </label>
        <div class="row" style="align-self:end">
          <button class="btn primary" type="submit">Book</button>
        </div>
      </form>

      <div class="filter mt">
        <label class="field-inline">
          <div class="label small">Show appointments for date</div>
          <input id="filter-date" type="date" />
        </label>
        <div class="row mt">
          <button id="btn-filter" class="btn neutral">Filter</button>
          <button id="btn-showall" class="btn neutral">Show All</button>
        </div>
      </div>

      <h3 class="subhead mt">Appointments (by date)</h3>
      <div id="appointments-list" class="list">Loading...</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small></small>
    </div>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
