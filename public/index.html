<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Barbershop Booking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* Simple, clean layout */
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --muted: #666;
      --accent: #0b74de;
      --danger: #e74c3c;
    }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #222;
      margin: 20px;
      line-height: 1.4;
    }
    h1 { margin: 0 0 12px; font-size: 28px; }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      align-items: start;
    }
    .card {
      background: var(--card);
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(20,20,30,0.05);
    }
    .section-title { font-size: 18px; margin: 0 0 8px; }
    label { display:block; font-size: 13px; color: var(--muted); margin-top:8px; }
    input[type=text], input[type=number], input[type=date], input[type=time], select {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      margin-top:6px;
    }
    .row { display:flex; gap:8px; }
    .row > * { flex:1; }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button.secondary { background: #666; }
    button.danger { background: var(--danger); }
    ul { padding-left: 18px; margin-top: 8px; }
    li.item { display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px dashed #f0f0f0; }
    .meta { color: var(--muted); font-size:13px; }
    .controls { display:flex; gap:6px; }
    .notice { padding:10px; background:#fff8e1; border:1px solid #ffecb3; border-radius:6px; margin-bottom:10px; color:#8a6d12 }
    .full-width { grid-column: 1 / -1; }
    @media (max-width:800px) {
      .container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
    <h1>Barbershop Booking </h1>

  <div class="container">
    <!-- Customers -->
    <div class="card">
      <div class="section-title">Customers</div>
      <div id="custNotice" class="notice" style="display:none"></div>

      <div id="customerForm">
        <label>Name</label>
        <input id="custName" type="text" placeholder="Full name">
        <label>Phone</label>
        <input id="custPhone" type="text" placeholder="Phone (optional)">
        <div style="margin-top:8px">
          <button id="addCustBtn">Add Customer</button>
          <button id="saveCustBtn" style="display:none" class="secondary">Save</button>
          <button id="cancelCustBtn" style="display:none" class="secondary">Cancel</button>
        </div>
      </div>

      <h4 style="margin-top:12px">All customers</h4>
      <ul id="custList"></ul>
    </div>
